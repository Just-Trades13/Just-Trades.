services:
  - type: web
    name: just-trades
    env: python
    buildCommand: pip install -r requirements.txt && pip install --upgrade pip
    startCommand: python3 ultra_simple_server.py --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: 1

