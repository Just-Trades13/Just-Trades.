services:
  - type: web
    name: just-trades
    env: python
    buildCommand: python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt
    startCommand: python3 ultra_simple_server.py --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONUNBUFFERED
        value: 1

