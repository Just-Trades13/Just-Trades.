<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just.Trade - Account Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn-danger {
            background: #f44336;
        }
        .btn-danger:hover {
            background: #da190b;
        }
        .btn-secondary {
            background: #666;
        }
        .btn-secondary:hover {
            background: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: white;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #2a2a2a;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: white;
        }
        .account-card {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .account-info h4 {
            margin: 0 0 5px 0;
            color: #4CAF50;
        }
        .account-info p {
            margin: 0;
            color: #ccc;
        }
        .account-actions {
            display: flex;
            gap: 10px;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .status.enabled {
            background: #4CAF50;
            color: white;
        }
        .status.disabled {
            background: #666;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Just.Trade - Account Management</h1>
            <a href="/dashboard" class="btn btn-secondary">← Back to Dashboard</a>
        </div>

        <div style="text-align: center; margin: 20px 0;">
            <button onclick="openAddAccountModal()" class="btn">Add New Account</button>
        </div>

        <div id="accountsList">
            <div style="text-align: center; padding: 20px;">
                <p>Loading accounts...</p>
            </div>
        </div>
    </div>

    <!-- Add Account Modal -->
    <div id="addAccountModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddAccountModal()">&times;</span>
            <h2>Add New Account</h2>
            <form id="addAccountForm">
                <div class="form-group">
                    <label for="accountName">Account Name:</label>
                    <input type="text" id="accountName" name="accountName" required>
                </div>
                
                <div class="form-group">
                    <label for="broker">Broker:</label>
                    <select id="broker" name="broker" required>
                        <option value="Tradovate">Tradovate</option>
                        <option value="NinjaTrader">NinjaTrader</option>
                        <option value="Interactive Brokers">Interactive Brokers</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="authType">Authentication Type:</label>
                    <select id="authType" name="authType" onchange="toggleAuthFields()" required>
                        <option value="credentials">Username/Password</option>
                        <option value="api">API Key/Secret</option>
                    </select>
                </div>

                <div id="credentialsFields">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>

                <div id="apiFields" style="display: none;">
                    <div class="form-group">
                        <label for="apiKey">API Key:</label>
                        <input type="text" id="apiKey" name="apiKey">
                    </div>
                    <div class="form-group">
                        <label for="apiSecret">API Secret:</label>
                        <input type="password" id="apiSecret" name="apiSecret">
                    </div>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn">Add Account</button>
                    <button type="button" onclick="closeAddAccountModal()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleAuthFields() {
            const authType = document.getElementById('authType').value;
            const credentialsFields = document.getElementById('credentialsFields');
            const apiFields = document.getElementById('apiFields');
            
            if (authType === 'credentials') {
                credentialsFields.style.display = 'block';
                apiFields.style.display = 'none';
            } else {
                credentialsFields.style.display = 'none';
                apiFields.style.display = 'block';
            }
        }

        function openAddAccountModal() {
            document.getElementById('addAccountModal').style.display = 'block';
        }

        function closeAddAccountModal() {
            document.getElementById('addAccountModal').style.display = 'none';
            document.getElementById('addAccountForm').reset();
        }

        function loadAccounts() {
            fetch('/api/accounts')
                .then(response => response.json())
                .then(accounts => {
                    // Handle Trade Manager format (direct array)
                    displayAccounts(accounts);
                })
                .catch(error => {
                    document.getElementById('accountsList').innerHTML = 
                        '<div style="text-align: center; padding: 20px;"><p>Error loading accounts: ' + error.message + '</p></div>';
                });
        }

        function displayAccounts(accounts) {
            const container = document.getElementById('accountsList');
            
            if (accounts.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px;"><p>No accounts found. Add your first account above.</p></div>';
                return;
            }

            let html = '';
            accounts.forEach(account => {
                // Show subaccounts like Trade Manager
                let subaccountsHtml = '';
                if (account.subAccounts && account.subAccounts.length > 0) {
                    subaccountsHtml = '<div class="subaccounts"><strong>Account Numbers:</strong><ul>';
                    account.subAccounts.forEach(sub => {
                        subaccountsHtml += `<li>${sub.Name} ${sub.Active ? '(Active)' : '(Inactive)'}</li>`;
                    });
                    subaccountsHtml += '</ul></div>';
                }
                
                html += `
                    <div class="account-card">
                        <div class="account-info">
                            <h4>${account.Name}</h4>
                            <p>${account.Platform} • ${account.Status}</p>
                            ${subaccountsHtml}
                        </div>
                        <div class="account-actions">
                            <button onclick="testAccount(${account.id})" class="btn btn-secondary">Test</button>
                            <button onclick="getAccountStatus(${account.id})" class="btn btn-secondary">Status</button>
                            <button onclick="executeTestTrade(${account.id})" class="btn btn-secondary">Test Trade</button>
                            <button onclick="deleteAccount(${account.id})" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function testAccount(accountId) {
            fetch(`/api/accounts/test`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ accountId: accountId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Connection test successful!\n\n' + 
                          'Accounts: ' + data.total_accounts + '\n' +
                          'Subaccounts: ' + data.total_subaccounts);
                } else {
                    alert('Connection test failed: ' + data.error);
                }
            })
            .catch(error => {
                alert('Connection test error: ' + error.message);
            });
        }

        function getAccountStatus(accountId) {
            fetch(`/api/accounts/${accountId}/status`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let message = 'Account Status:\n\n';
                    if (data.account_info) {
                        message += 'Account: ' + (data.account_info.name || 'Unknown') + '\n';
                        message += 'Balance: $' + (data.account_info.balance || 'N/A') + '\n';
                    }
                    message += 'Positions: ' + data.positions.length + '\n';
                    message += 'Orders: ' + data.orders.length + '\n';
                    message += 'Last Updated: ' + data.timestamp;
                    alert(message);
                } else {
                    alert('Failed to get account status: ' + data.error);
                }
            })
            .catch(error => {
                alert('Account status error: ' + error.message);
            });
        }

        function executeTestTrade(accountId) {
            if (confirm('Execute a test trade? This will place a small market order.')) {
                const testSignal = {
                    symbol: 'ES',
                    action: 'buy',
                    quantity: 1,
                    price: 0  // Market order
                };

                fetch(`/api/accounts/${accountId}/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testSignal)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Test trade executed successfully!\n\nOrder ID: ' + data.order_id);
                    } else {
                        alert('Test trade failed: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('Test trade error: ' + error.message);
                });
            }
        }

        function deleteAccount(accountId) {
            if (confirm('Are you sure you want to delete this account?')) {
                fetch(`/api/accounts/${accountId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Account deleted successfully!');
                        loadAccounts();
                    } else {
                        alert('Error deleting account: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('Error deleting account: ' + error.message);
                });
            }
        }

        // Handle form submission
        document.getElementById('addAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Adding Account...';
            submitBtn.disabled = true;
            
            fetch('/api/accounts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Account added successfully!\n\nCredentials stored for backend processing.');
                    closeAddAccountModal();
                    loadAccounts();
                } else {
                    alert('Error adding account: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error adding account: ' + error.message);
            })
            .finally(() => {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });

        // Load accounts on page load
        loadAccounts();
    </script>
</body>
</html>
