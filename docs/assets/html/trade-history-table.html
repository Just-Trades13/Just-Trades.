<div class="col-12 col-md-7">
    <h4 class="mb-3">Trade History</h4>
    <div style="overflow-x: auto;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Status</th>
                    <th style="width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Open Time</th>
                    <th style="width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Closed Time</th>
                    <th>Strategy</th>
                    <th>Symbol</th>
                    <th>Side</th>
                    <th>Size</th>
                    <th>Entry</th>
                    <th>Exit</th>
                    <th>Profit</th>
                    <th>Drawdown</th>
                </tr>
            </thead>
            <tbody>
                <!-- Trade history will be populated here -->
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <nav aria-label="pagination">
            <ul class="pagination">
                <li class="page-item disabled">
                    <button class="page-link" aria-label="First">
                        <span aria-hidden="true">«</span>
                        <span class="sr-only">First</span>
                    </button>
                </li>
                <li class="page-item disabled">
                    <button class="page-link" aria-label="Previous">
                        <span aria-hidden="true">‹</span>
                        <span class="sr-only">Previous</span>
                    </button>
                </li>
                <li class="page-item">
                    <button class="page-link" aria-label="Next">
                        <span aria-hidden="true">›</span>
                        <span class="sr-only">Next</span>
                    </button>
                </li>
                <li class="page-item">
                    <button class="page-link" aria-label="Last">
                        <span aria-hidden="true">»</span>
                        <span class="sr-only">Last</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</div>
